    <!-- Bootstrap core CSS -->
<link href="../styles/assets/dist/css/bootstrap.min.css" rel="stylesheet">

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="../styles/style.css " rel="stylesheet">
  </head>
  <body>
    
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0   shadow">
  <a class="navbar-brand col-md-3 position-sticky col-lg-2 me-0 px-3" href="../index.html">Pharos Dairy</a>
  <button  id="collapse-button" style="margin-right: 80px;" class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a class="nav-link" href="../index.html">Sign out</a>
    </li>
  </ul>
</header>

<div class="container-fluid">
  <div class="row">
      <nav id="sidebarMenu" style="top: 48px;" class="col-md-3 col-lg-2 d-md-block bg-white sidebar collapse">
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="dashboard-manager.html">
                    <span data-feather="home"></span>
                    Dashboard
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " href="line-manager.html">
                    <span data-feather="file"></span>
                    Lines
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="yard-manager.html">
                    <span data-feather="file"></span>
                    Yards
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="register.html">
                    <span data-feather="file"></span>
                    Register
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " href="user-manager.html">
                    <span data-feather="file"></span>
                    Users
                  </a>
                </li>
  
    
            </ul>
    
          </div>
        </nav>
  
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h4">Register</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <button type="button" class="btn btn-sm  ">
            <input readonly type="datetime-local" class="form-control" id="clock">
        
          </button>

        </div>
      </div>
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <form class="needs-validation" novalidate="">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">First name<span class="text-muted">(Required)</span></label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="Ahmed" required="">
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>

            <div class="col-sm-3">
              <label for="lastName" class="form-label">Last name<span class="text-muted">(Required)</span></label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="Mohamed" required="">
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>

            <div class="col-md-3">
              <label class="form-label">Phone No.<span class="text-muted">(Required)</span></label>
              <input type="text" class="form-control" id="phone" placeholder="" value="1223456479" required="">
              <div class="invalid-feedback">
                Enter Contact Number.
              </div>
            </div>

            

          

            <div class="col-6">
              <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
              <input type="email" class="form-control" id="email" placeholder="" value="Ahmedmohamed@gmail.com">
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>
 
            <div class="col-md-3">
              <label for="country" class="form-label">Occupation<span class="text-muted">(Required)</span></label>
              <select class="form-select" id="line_type" required="">
                <option value="">Choose...</option>
                <option>Engineer</option>
                <option>Technician</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid occupation.
              </div>
            </div>

          </div>

          <hr class="my-4">


          <button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
        </form>
      </div>
    </main>
  </div>
</div>


    <script src="../scripts/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/form-validation.js"></script>
  </body>
</html>
