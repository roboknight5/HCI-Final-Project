<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link href="styles/signin.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <script>
      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }
      window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }
      }

      window.onload=()=>{
        const emp_id=document.getElementById('emp-id')
        const password=document.getElementById('password')
        const role=document.getElementById('role')
        const alert=document.getElementById('alert-error')



        const form=document.getElementById('login-form')

        form.addEventListener("submit",(e)=>{
          e.preventDefault()
          if (emp_id.value=="5" && password.value=="123"&&role.value=="Manager")
          {
            window.location.href ="./Manager/dashboard-manager.html"
            return
          }

          if (emp_id.value=="10" && password.value=="123"&&role.value=="Engineer")
          {
            window.location.href="./Engineer/dashboard-engineer.html"
            return
          }
          if (emp_id.value=="15" && password.value=="123"&&role.value=="Technician")
          {
            window.location.href="./technician/profile.html"
            return
          }

          if (emp_id.value=="20" && password.value=="123"&&role.value=="Worker")
          {
            window.location.href="./worker/profile.html"
            return
          }

          alert.hidden=false

        })






      }


    </script>
  </head>


<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand position-sticky " href="../index.html">Pharos Dairy</a>
 
    </div>
  </nav>
</header>
  
  <body class="text-center">
    <main class="form-signin">
      <form id="login-form">
        <img class="mb-4" src="images/logo1.png" alt="" width="200" height="220">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
          <input type="text" id="emp-id" class="form-control" id="floatingInput" placeholder="name@example.com" required="">
          <div class="invalid-feedback">
            Enter Topic
          </div>
          <label for="floatingInput">Employee ID</label>
        </div>
        <div class="form-floating">
          <input id="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" required="">
          <div class="invalid-feedback">
            Enter Topic
          </div>
          <label for="form-floating">Password</label>
        </div>
        
        <div class="select mb-4">
          <label style="margin-right: 10px;">
            Select Role
          </label>
          <select  type="select" id="role" class="form-select">
            <option value="Manager" type="option">Manager</option>
            <option value="Engineer" type="option">Engineer</option>
            <option value="Technician" type="option">Technician</option>
            <option value="Worker" type="option">Worker</option>

          </select>
        </div>
        <div>
          <button class="w-100 align-content-center btn btn-lg btn-primary" type="submit">Sign in</button>
        </div>
        <div class="d-flex justify-content-center">
        <div style="margin-top: 10px;position: fixed;" hidden id=alert-error  class="alert alert-danger " role="alert">
          Invalid Id or Password
        </div>
      </div>
      </form>
    </main>
    <script src="../scripts/form-validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
